<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If statement</title>
</head>
<body>
    <h1>javascript if statement example</h1>
    <script>
        var x=15;
        if(x>10){
            document.write("the value of 'x' is greater than 10")
        }
    </script>
</body>
</html>
